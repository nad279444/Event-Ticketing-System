<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Ticket Analytics Dashboard</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }
      .container {
        max-width: 1400px;
        margin: 0 auto;
      }
      h1 {
        color: white;
        text-align: center;
        margin-bottom: 30px;
        font-size: 2.5em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      /* Order Form Styles */
      .order-form-container {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        margin-bottom: 30px;
      }
      .order-form-container h2 {
        color: #333;
        margin-bottom: 20px;
      }
      .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin-bottom: 20px;
      }
      .form-group {
        display: flex;
        flex-direction: column;
      }
      .form-group label {
        font-weight: bold;
        color: #555;
        margin-bottom: 8px;
        font-size: 0.9em;
      }
      .form-group input,
      .form-group select {
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1em;
        transition: border-color 0.3s;
      }
      .form-group input:focus,
      .form-group select:focus {
        outline: none;
        border-color: #667eea;
      }
      .order-button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 15px 40px;
        font-size: 1.1em;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
        width: 100%;
      }
      .order-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
      }
      .order-button:active {
        transform: translateY(0);
      }
      .order-button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      /* Notification Popup Styles */
      .notification {
        position: fixed;
        top: 20px;
        right: 20px;
        background: white;
        padding: 20px 30px;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        display: none;
        animation: slideIn 0.3s ease;
        z-index: 1000;
        max-width: 400px;
      }
      .notification.show {
        display: block;
      }
      .notification.success {
        border-left: 5px solid #28a745;
      }
      .notification.error {
        border-left: 5px solid #dc3545;
      }
      .notification-content {
        display: flex;
        align-items: start;
        gap: 15px;
      }
      .notification-icon {
        font-size: 2em;
      }
      .notification-text {
        flex: 1;
      }
      .notification-title {
        font-weight: bold;
        margin-bottom: 5px;
        color: #333;
      }
      .notification-message {
        color: #666;
        font-size: 0.9em;
      }
      .notification-close {
        background: none;
        border: none;
        font-size: 1.5em;
        color: #999;
        cursor: pointer;
        padding: 0;
        line-height: 1;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }
      .stat-card {
        background: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s;
      }
      .stat-card:hover {
        transform: translateY(-5px);
      }
      .stat-label {
        color: #666;
        font-size: 0.9em;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      .stat-value {
        font-size: 2.5em;
        font-weight: bold;
        color: #667eea;
        margin-top: 10px;
      }
      .events-container {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        margin-bottom: 30px;
      }
      .event-item {
        display: flex;
        align-items: center;
        margin-bottom: 25px;
        padding: 15px;
        border-radius: 10px;
        background: #f8f9fa;
      }
      .event-icon {
        font-size: 2em;
        margin-right: 15px;
      }
      .event-info {
        flex: 1;
      }
      .event-name {
        font-weight: bold;
        text-transform: capitalize;
        font-size: 1.2em;
        margin-bottom: 5px;
      }
      .event-bar {
        height: 25px;
        background: #e0e0e0;
        border-radius: 12px;
        overflow: hidden;
        position: relative;
        margin-top: 10px;
      }
      .event-bar-fill {
        height: 100%;
        background: linear-gradient(90deg, #667eea, #764ba2);
        transition: width 0.5s ease;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        padding-right: 10px;
        color: white;
        font-weight: bold;
        font-size: 0.9em;
      }
      .event-revenue {
        color: #28a745;
        font-weight: bold;
        margin-top: 5px;
      }
      .recent-orders {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }
      .recent-orders h2 {
        margin-bottom: 20px;
        color: #333;
      }
      .order-item {
        padding: 15px;
        border-bottom: 1px solid #eee;
        display: flex;
        justify-content: space-between;
        animation: slideIn 0.3s ease;
      }
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .order-event {
        font-weight: bold;
        color: #667eea;
        text-transform: capitalize;
      }
      .order-quantity {
        background: #667eea;
        color: white;
        padding: 2px 8px;
        border-radius: 12px;
        font-size: 0.85em;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Notification Popup -->
    <div id="notification" class="notification">
      <div class="notification-content">
        <div class="notification-icon" id="notificationIcon">üéâ</div>
        <div class="notification-text">
          <div class="notification-title" id="notificationTitle">Success!</div>
          <div class="notification-message" id="notificationMessage"></div>
        </div>
        <button class="notification-close" onclick="hideNotification()">
          √ó
        </button>
      </div>
    </div>

    <div class="container">
      <h1>üéüÔ∏è Live Event Ticket Analytics</h1>

      <!-- Updated Order Form Section -->
      <div class="order-form-container">
        <h2>üé´ Order Tickets</h2>
        <form id="orderForm" onsubmit="submitOrder(event)">
          <div class="form-grid">
            <div class="form-group">
              <label for="eventType">Event Type</label>
              <select id="eventType" required>
                <option value="">Select an event</option>
                <!-- Events will be loaded dynamically -->
              </select>
            </div>
            <div class="form-group">
              <label for="customerName">Your Name</label>
              <input
                type="text"
                id="customerName"
                placeholder="Enter your name"
                required
                minlength="2"
              />
            </div>
            <div class="form-group">
              <label for="quantity">Number of Tickets</label>
              <input
                type="number"
                id="quantity"
                placeholder="1"
                required
                min="1"
                max="10"
                value="1"
              />
            </div>
          </div>
          <button type="submit" class="order-button" id="orderButton">
            üéüÔ∏è Place Order
          </button>
        </form>
      </div>

      <!-- Stats Section -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-label">Total Orders</div>
          <div class="stat-value" id="totalOrders">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Total Tickets</div>
          <div class="stat-value" id="totalTickets">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Total Revenue</div>
          <div class="stat-value" id="totalRevenue" style="font-size: 2em">
            $0
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Orders/Min</div>
          <div class="stat-value" id="ordersPerMinute">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">System Uptime</div>
          <div class="stat-value" id="uptime" style="font-size: 1.5em">
            0m 0s
          </div>
        </div>
      </div>

      <!-- Events Section -->
      <div class="events-container">
        <h2 style="margin-bottom: 20px; color: #333">üìä Event Popularity</h2>
        <div id="eventStats"></div>
      </div>

      <!-- Recent Orders Section -->
      <div class="recent-orders">
        <h2>üé´ Recent Ticket Orders</h2>
        <div id="recentOrders"></div>
      </div>
    </div>

    <script>
      const API_URL = 'https://api-service-onri.onrender.com';
      const ANALYTICS_URL = 'https://analytics-service-logz.onrender.com';

      const eventIcons = {
        movie: 'üé¨',
        game: 'üéÆ',
        concert: 'üéµ',
        sports: 'üèÜ',
      };

      // Load available events on page load
      async function loadEventTypes() {
        try {
          const response = await fetch(`${API_URL}/events`);
          const data = await response.json();

          const select = document.getElementById('eventType');

          // Clear existing options except the first one
          select.innerHTML = '<option value="">Select an event</option>';

          // Add event options dynamically
          data.events.forEach((event) => {
            const option = document.createElement('option');
            option.value = event;
            option.textContent = `${eventIcons[event] || 'üéüÔ∏è'} ${event.charAt(0).toUpperCase() + event.slice(1)}`;
            select.appendChild(option);
          });
        } catch (error) {
          console.error('Error loading events:', error);
          // Fallback to hardcoded events
          const select = document.getElementById('eventType');
          select.innerHTML = `
            <option value="">Select an event</option>
            <option value="movie">üé¨ Movie</option>
            <option value="game">üéÆ Game</option>
            <option value="concert">üéµ Concert</option>
            <option value="sports">üèÜ Sports</option>
          `;
        }
      }

      // Submit Order Function (same as before)
      async function submitOrder(event) {
        event.preventDefault();

        const button = document.getElementById('orderButton');
        const eventType = document.getElementById('eventType').value;
        const customerName = document.getElementById('customerName').value;
        const quantity = parseInt(document.getElementById('quantity').value);

        button.disabled = true;
        button.textContent = '‚è≥ Processing...';

        try {
          const response = await fetch(`${API_URL}/order`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              event: eventType,
              customer: customerName,
              quantity: quantity,
            }),
          });

          const data = await response.json();

          if (response.ok) {
            showNotification(
              'success',
              'üéâ Order Placed!',
              `Order #${data.orderId}: ${quantity}x ${eventType} tickets for ${customerName}. ${data.message}`,
            );
            document.getElementById('orderForm').reset();
            updateDashboard();
          } else {
            throw new Error(data.error || 'Failed to place order');
          }
        } catch (error) {
          console.error('Order error:', error);
          showNotification(
            'error',
            '‚ùå Order Failed',
            `Could not place order: ${error.message}`,
          );
        } finally {
          button.disabled = false;
          button.textContent = 'üéüÔ∏è Place Order';
        }
      }

      function showNotification(type, title, message) {
        const notification = document.getElementById('notification');
        const icon = document.getElementById('notificationIcon');
        const titleEl = document.getElementById('notificationTitle');
        const messageEl = document.getElementById('notificationMessage');

        notification.className = `notification ${type} show`;
        icon.textContent = type === 'success' ? 'üéâ' : '‚ùå';
        titleEl.textContent = title;
        messageEl.textContent = message;

        setTimeout(hideNotification, 5000);
      }

      function hideNotification() {
        document.getElementById('notification').classList.remove('show');
      }

      async function updateDashboard() {
        try {
          const response = await fetch(`${ANALYTICS_URL}/stats`);
          const data = await response.json();

          document.getElementById('totalOrders').textContent =
            data.summary.totalOrders;
          document.getElementById('totalTickets').textContent =
            data.summary.totalTickets;
          document.getElementById('totalRevenue').textContent =
            data.summary.totalRevenue;
          document.getElementById('ordersPerMinute').textContent =
            data.summary.ordersPerMinute;
          document.getElementById('uptime').textContent = data.summary.uptime;

          const eventStatsHtml =
            data.events
              .map(
                (event) => `
          <div class="event-item">
            <div class="event-icon">${eventIcons[event.event]}</div>
            <div class="event-info">
              <div class="event-name">${event.event}</div>
              <div class="event-bar">
                <div class="event-bar-fill" style="width: ${event.percentage}%">
                  ${event.percentage}%
                </div>
              </div>
              <div class="event-revenue">üí∞ ${event.revenue} | üéüÔ∏è ${event.count} tickets</div>
            </div>
          </div>
        `,
              )
              .join('') ||
            '<div style="text-align: center; color: #999; padding: 20px;">No data yet</div>';
          document.getElementById('eventStats').innerHTML = eventStatsHtml;

          const ordersHtml =
            data.recentOrders
              .map(
                (order) => `
          <div class="order-item">
            <div>
              ${eventIcons[order.event]}
              <span class="order-event">${order.event}</span>
              <span class="order-quantity">${order.quantity}x</span>
              for ${order.customer}
            </div>
            <div style="color: #999; font-size: 0.9em;">
              ${new Date(order.timestamp).toLocaleTimeString()}
            </div>
          </div>
        `,
              )
              .join('') ||
            '<div style="text-align: center; color: #999; padding: 20px;">No orders yet</div>';
          document.getElementById('recentOrders').innerHTML = ordersHtml;
        } catch (error) {
          console.error('Error fetching stats:', error);
        }
      }

      // Initialize
      loadEventTypes(); // Load events first
      updateDashboard();
      setInterval(updateDashboard, 3000);
    </script>
  </body>
</html>
